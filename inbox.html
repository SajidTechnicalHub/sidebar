<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Klc-Navbar</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<header class="header">

		<img src="images/logo.png" alt="logo" class="logo">

		<nav class="navbar">
			<ul class="navbar-list">
				<li><a class="navbar-link" href="#">Home</a></li>
				<li><a class="navbar-link" href="#">About</a></li>
				<li><a class="navbar-link" href="#">Services</a></li>
				<li><a class="navbar-link" href="#">Gallary</a></li>
				<li><a class="navbar-link" href="https://web.facebook.com/" target="_blank">Contact</a></li>
			</ul>
		</nav>
		<div class="mobile-navbar-btn">
			
			<ion-icon name="menu-outline" class="mobile-nav-icon" ></ion-icon>
			<ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
		</div>
	</header>

	<!-- =========================================
			Our main Hero section start
		 ========================================= -->
	<main>
		<section class="section-hero">
			<div class="hero">
				<p>Hero section</p>
			</div>
		</section>

	</main>

	<!-- =========================================
			Our main Service section start
		 ========================================= -->

		<section class="section-services">
			<div class="service">
				<p>Service section</p>
			</div>
		</section>

	<!-- =========================================
			Our Javascript section start
		 ========================================= -->

		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<script src="index.js"></script>
</body>
</html>
